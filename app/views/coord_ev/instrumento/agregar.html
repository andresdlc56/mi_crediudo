<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CREDIUDO | Coord. Evaluaci贸n</title>

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom styles for this template -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron" style="margin-bottom: 0px; padding: 0">
		<img src="/images/index/banner-sistema.jpg" alt="Responsive image" class="img-fluid">
	</div>	

	<%- include('../../partials/coord_eval/navbar.html') %>

	<div class="container-fluid" id="main">
		<div class="row justify-content-md-center">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<!--=======MIGAS DE PAN=========-->
						<nav aria-label="breadcrumb" style="margin-top: 1%">
							<ol class="breadcrumb">
							    <li class="breadcrumb-item active" aria-current="page">Home</li>
							</ol>
						</nav>
						<!--=======FIN MIGAS DE PAN=========-->
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-3">
						<div class="card">
						  	<div class="card-header">
						    	Datos Personales:
						  	</div>
						  
						  	<div class="card-body">
						    	<div class="form-group">
						    		<p><b>Nombre: </b><%- Usuario.nombre %></p>
						    		<p><b>Apellido: </b><%- Usuario.apellido %></p>
						    		<p><b>Nucleo: </b><%- Usuario.nucleo.nombre %></p>
						    		<p><b>Unidad: </b><%- Usuario.unidad.nombre %></p>
						    	</div>
						  	</div>
						</div>

						<br>
					</div>

					<div class="col-md-9">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-body">
										<div class="article border-bottom">
											<h3>Datos del Nuevo Instrumento</h3>
										</div>
										<form method="POST" action="/coord_ev/add-instrument">
											<br>
											<div class="form-group">
												<label for="nombre">Nombre o Titulo:</label>
												<input type="text" name="titulo" placeholder="Nombre o Titulo del Instrumento de Evaluaci贸n" class="form-control" required>
											</div>

											<div class="row">
											    <div class="col">
											      	<label for="categoria">Categoria:</label>
											      	<select name="categoria" class="form-control" required>
											      		<option>Seleccione una Opci贸n</option>
											      		<% for(let i = 0; i < Categorias.length; i ++) {%>
															<option value="<%- Categorias[i].id %>"><%- Categorias[i].nombre %></option>	
											      		<%}%>
												    </select>
											    </div>
											    <div class="col">
											    	<label for="tipo">Tipo:</label>
											      	<select name="tipo" class="form-control" required>
												     	<option>Seleccione una Opci贸n</option>
												     	<% for(let i = 0; i < Tipo.length; i ++) {%>
												     		<% if((Tipo[i].id == (autoEval && autoEval.tipoEvalId)) || (Tipo[i].id == (coEval && coEval.tipoEvalId)) || (Tipo[i].id == (eval_a_jefe && eval_a_jefe.tipoEvalId)) || (Tipo[i].id == (eval_a_subor && eval_a_subor.tipoEvalId))) {%>
																<option value="<%- Tipo[i].id %>" disabled><%- Tipo[i].nombre %></option>
												     		<%} else {%>
																<option value="<%- Tipo[i].id %>"><%- Tipo[i].nombre %></option>
												     		<%}%>
												     	<%}%>
												    </select>
											    </div>
											</div>
											<hr>
											<input type="submit" name="crear" class="btn btn-primary btn-block" value="Crear">
										</form>
									</div>
								</div>
								<br>
							</div>
							
							
						</div>
						<br>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer" style="background: #BEBCB0;">
		<div class="container">
			<span class="text-muted">Pie de Pagina</span>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.validate.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
